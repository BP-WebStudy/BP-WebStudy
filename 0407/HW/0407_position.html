<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {position:relative; width:500px; height:500px; border:3px solid red;}
        .c {position:absolute; top:100px; left:100px; width:300px; height:300px; border:3px solid blue;}
        .b {position: relative; top:300px; left:300px; width:100px; height:100px; border:3px solid grey;}
    </style>
</head>
<body>
    <div class="a">
        <div class="c">
            <div class="b"></div>
        </div>
    </div>
</body>
</html>
