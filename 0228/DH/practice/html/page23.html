<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>


        * { margin:0; padding:0; }
        div { width:800px; margin:0 auto; border:1px solid #cccccc; height:500px;}
        ul { overflow:hidden; }
        li { 
            float:left; list-style:none; background-color:coral;
            margin-right:5px; height:100px; color:white; 
            margin: 0 50px; transition-duration: 2s; }
  
        li:hover { height:400px; background-color: cornflowerblue;}
  
    </style>
</head>
<body>
    <div>
        <ul>
            <li>GNB1</li>
            <li>GNB2</li>
            <li>GNB3</li>
            <li>GNB4</li>
            <li>GNB5</li>
        </ul>
    </div>
</body>
</html>
