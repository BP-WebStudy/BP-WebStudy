<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3 변형</title>

    <style>

        * { margin:0; padding:0; }

        #rec { background-color:red ; width:100px; height:100px;
        transition-duration: 3s; transition-delay: 2s;
        transition-timing-function: ease-in ;}
        /* ease-in : 변형이 서서히 빨라진다. <-> ease-out */
        #rec:hover { background-color: coral; width:200px; height:200px;}
    
    </style>
</head>
<body>
    
    <div>
        <div id="rec"></div>
    </div>
</body>
</html>
