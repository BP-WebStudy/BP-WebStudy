<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <style>
        
           
        li {
            list-style: none;
            display: inline-block;
            
        }

        header {
            width: 99%;
            margin: 10;

        }

        #header_nav {
            width: 100%;
            overflow: hidden;
            margin-bottom: 100px;

        }

        #header_nav li {
            font-size: 12px;
            color: #000000;
            ;
            margin-right: 20px;
            float: right;
        }


        #header_info {
            float: center;
            width: 100px;
            margin: 0 auto;
        }

        .logo {
            height: 150px;
        }


        .search2 {
            margin-top: 20px;
            margin-right: 20px;
        }

        .search3 {
            border: 1px solid #FFFFFF;
            font-size: 13px;
            padding: 10px 18px 10px 18px;
            background-color: #efefef;
            color: #727272;
            display: inline-block;
        }

        .lucky {
            border: 1px solid #FFFFFF;
            font-size: 13px;
            padding: 10px 18px 10px 18px;
            background-color: #efefef;
            color: #727272;
            display: inline-block;

        }


        #footer {
            font-size: 12px;
            border-right: none;
            border-left:none;
            background-color: #efefef;
            position: absolute;
            left:0px;
            right:0px;
            width: 100%;
            bottom: 0px;
            margin: 0 auto;
            color: #727272;
        }

        #world {
            font-size:15px;
            border-top: 1px solid #f8f8ff;
            border-bottom: 1px solid #f8f8ff;
            padding:10px 10px 10px 40px;
        }

        #footer_left {
            padding-left:0px;
            float: left;
        }

        #footer_right {
            padding-right:40px;
            float: right;
        }
    </style>
</head>

<body>
    <div id="header_nav">
        <div>
            <ul>
                <li>Google계정</li>
                <li>
                    <image src="1.png" style="width:20px; height: 20px;"></image>
                </li>
                <li>이미지</li>

                <li>Gmail</li>
            </ul>
        </div>
    </div>

    <div class="header_info">
        <center>
            <div class="logo"><img src="2.png" alt="google.com logo" /></div>

            <div class="search"><img src="3.png" alt="google.com search" /></div>

    </div>
    </center>

    </div>

    <div class="content">
        <center>
            <div class="search2">
                <input class="search3" type="submit" value="Google 검색" />
                <input class="lucky" type="submit" value="I'm Feeling Lucky" />
            </div>
        </center>

    </div>

    <div id="footer">
        <div id="world">대한민국</div>
        <div id="footer_left">
            <ul>
                <li>광고</li>
                <li>비즈니스</li>
                <li>Google 정보</li>
                <li>검색의 원리</li>
            </ul>
        </div>
        <div id="footer_right">
            <ul>
                <li>개인정보처리방침</li>
                <li>약관</li>
                <li>설정</li>
            </ul>
        </div>
    </div>
</body>

</html>
