<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google</title>

    <style>
        
        #wrap {
            width:100%;
            height:100%;
            background-color: #ffffff;
            margin: 0 auto;
            padding: 0;
        }

        #nav {
            width:100%;
            height:100%;
            margin: 5px;
        }
        #nav ul {
            overflow:hidden;
            text-align:right;
        }

        #nav ul li {
            display:inline;
            list-style: none;
            padding:0 5px;
    
        }

        #nav ul li:nth-child(4) {
            margin:5px;
            font-weight:bold;
            background-color: #d3d3d3;
            color:white;
            border-radius: 100%;
        }

        #image {
            margin:100px 0px 0px 50px;

        }
        #image .center {
            width:30%;
            height:30%;
            display:block;
            margin-left:auto;
            margin-right:auto;
        }

        #search {
            margin:30px 0;
            width:100%;
            height:100%;
            position:relative;
        }
        #search ul {
            overflow:hidden;
            text-align:center;
        }
    
        #search ul li {
            margin: 0px;
            display:inline;
            list-style:none;
        }

        #search ul li:nth-child(1) {
            height:52px;
            line-height: 52px;
            border:2px solid #d3d3d3;
            border-radius: 50px 0 0 50px;
            border-right: 0px;
            padding:0 0 0 10px;
            position:absolute;
            top:0;
            left:450px;
            
        }
        #search ul li:nth-child(3) {
        
            height:52px;
            line-height: 52px;
            border:2px solid #d3d3d3;
            border-right: 0px;
            border-left: 0px;
            position:absolute;
            top:0;
            left:1010px;
        }

        #search ul li:nth-child(4) {
            height:52px;
            line-height: 52px;
            border:2px solid #d3d3d3;
            border-left: 0px;
            border-radius: 0 50px 50px 0;
            position:absolute;
            top:0;
            left:1058px;
        }
        #search ul li:hover {
            box-shadow: 5px 5px 5px;
        }
        input {
            width:500px;
            height:50px;
            border:2px solid #d3d3d3;
            border-right:0px;
            border-left:0px;    
            position: absolute;
            top:0;
            left:510px;    
        }

        input:hover {
            box-shadow: 5px 5px 5px;
        }

        #input-under {
            margin: 100px 0 150px 0;
        }
        #input-under ul{
            text-align:center;

        }
        
        #input-under ul li{
            list-style:none;
            display:inline;
            border:1px solid #000000;
            border-radius: 10px;
            padding:5px 10px;
            margin:5px;
            background-color: #5f5f5f;
        }
        
        #footer {
            margin:170px 0px 0px 0px;
            
        }
        #footer #under_nav1 {
            height:50px;
            line-height:50px;
            background-color: #d3d3d3;
            padding:0 0 0 30px;
            margin:0px;
            border: 0.5px solid #000000;
            border-bottom:0px;
        }
        #footer #under_nav2 {
            background-color: #d3d3d3;
            border: 0.5px solid #000000;
            height:50px;
        }
        #footer #under_nav2 ul{
            list-style:none;
            overflow:hidden;
            padding:0 0 0 20px;    
        }
        #footer #under_nav2 ul li {
            float:left;
            overflow:hidden;
            padding: 0 0 0 10px;
        }
        #footer #under_nav2 ul li:nth-child(n+5) {
            float:right;
            padding:0 10px 0 0;
        }

    </style>

</head>
<body>
    <div id="wrap">
        <div id="nav">
            <ul>
                <li>Gmail</li>
                <li>이미지</li>
                <li>메뉴</li>
                <li>형욱</li>
            </ul>
        </div>
        <div id="image">
            <img src="google.png" alt="google" class="center"/>
        </div>
        <div id="search">
            <ul>
                <li>돋보기</li>
                <li>
                    <input type="text" class="searching" />
                </li>
                <li>키보드</li>
                <li>마이크</li>
            </ul> 
        </div>
        <div id="input-under">
            <ul>
                <li id='google-search'>Google 검색</li>
                <li id="I'm Feeling Lucky">I'm Feeling Lucky</li>
            </ul>
        </div>
        <div id="footer">
            <div id="under_nav1">대한민국</div>
            <div id="under_nav2">
                <ul>
                    <li>광고</li>
                    <li>비즈니스</li>
                    <li>Google정보</li>
                    <li>검색의 원리</li>
                    <li>설정</li>
                    <li>약관</li>
                    <li>개인정보처리방침</li>
                </ul>
            </div>
        </div>
    </div>    
</body>
</html>
