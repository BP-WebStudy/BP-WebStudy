<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응속도테스트</title>
    <style>
        #screen {
            width:300px;
            height:200px;
            text-align: center;
            user-select: none; /* 드래그가 되지 않음 */
        }
        #screen.waiting{
            background-color: aqua;
            color:white;
        }
        #screen.ready{
            background-color:red;
        }
        #screen.now{
            background-color:greenyellow;
        }
    </style>
</head>
<body>
    <div id="screen" class="waiting"> 클릭해서 시작하세요.</div>
</body>
<script src="반응속도.js"></script>
</html>
