<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <script>
        // 인덱스로 문자를 사용하고 싶다면 객체를 사용!
        // < 객체 생성 >
        var grades = {'egoing': 10, 'k100': 5, 'jisun':822};    // egoing은 key(인덱스)가 되고, 10은 value가 된다.
        //
        var grades = {};
        grades['jsp'] = 1;
        grades['jho'] = 2;
        grades['jhp'] = 3;
        // {}와 new Object()는 같음
        var grades = new Object();
        grades['js'] = 10;
        grades['jh'] = 20;
        grades['mh'] = 30;

        var grades = {'ab': 10, 'cd': 6, 'ef': 80};
        alert(grades['ef']);
        alert(grades.ef);  // grades['ef']와 같이 객체의 속성에 접근




        // < 객체와 반복문>
        var grades = {'egoing': 10, 'k8805': 6, 'jisun': 80};
        for(key in grades){   // 객체의 key값 즉 egoin, k8805, jisun을 key라는 변수에 담는다
            document.write("key : " + key + " value : " + grades[key] + "<br/>");   // grades[key]는 객체의 값을 알아낼 수 있다.
        }




        // 객체지향프로그래밍  (강의)
        var grades = {
            'list': {'egoing': 10, 'k10': 6, 'jisun': 60},
            'show' : function(){
                for(var name in this.list){
                    document.write(name+':'+this.list[name]+"<br/>");
                }
            }
        };
        grades.show();

    </script>
</body>
</html>
